{% extends 'courses/base.html' %}

{% block title %}Delete Quiz{% endblock %}

{% block heading %}
   <!-- Header Start -->
   <div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Delete Quiz</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                      
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

{% endblock  %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this quiz?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'quiz_list' %}" class="btn btn-secondary">Cancel</a>
        
    </form>
</div>
{% endblock %}
