{% extends 'courses/base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Are you sure you want to delete this lecture?</h1>
  <p><strong>{{ lecture.title }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'lecture_detail' pk=lecture.course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
